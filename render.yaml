services:
  - type: web
    name: gold-tracker-api
    runtime: node
    rootDir: ./apps/api
    buildCommand: npm install && npm run build --workspace=@gold-tracker/api
    startCommand: npm run start --workspace=@gold-tracker/api
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: CORS_ORIGINS
        value: https://gold-tracker-web.vercel.app
